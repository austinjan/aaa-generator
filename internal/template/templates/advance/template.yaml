# templates/advanced/template.yaml
name: "advanced"
displayName: "Advanced Go + React + Database"
description: "Go server with database support, authentication, and advanced React features"
version: "1.0.0"
author: "Go React Generator"
tags: ["go", "react", "database", "auth", "advanced"]

variables:
  - name: "ProjectName"
    type: "string"
    required: true
    description: "Project name"
  - name: "ModuleName"
    type: "string"
    required: true
    description: "Go module name"
  - name: "Port"
    type: "string"
    default: "8080"
    description: "Server port"
  - name: "DatabaseType"
    type: "select"
    options: ["postgres", "mysql", "sqlite"]
    default: "postgres"
    description: "Database type"
  - name: "AuthProvider"
    type: "select"
    options: ["jwt", "oauth2", "none"]
    default: "jwt"
    description: "Authentication provider"

files:
  - source: "backend/"
    target: "."
    type: "directory"
  - source: "frontend/"
    target: "frontend/"
    type: "directory"
  - source: "GEMINI.md.tmpl"
    target: "GEMINI.md"
    type: "file"

postGenerate:
  - command: "git init"
    workDir: "."
  - command: "go mod init {{.ModuleName}}"
    workDir: "."
  - command: "go mod tidy"
    workDir: "."
  - command: "npm install"
    workDir: "frontend"